buildscript {
    ext {
        springBootVersion = '1.3.3.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}") 
    }
}

// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot' 

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()

}

jar {
    baseName = 'xht-app'
    version = '0.0.1-SNAPSHOT'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

task copyJars(type: Copy) {
    from configurations.runtime
    into 'lib'
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile('org.activiti:activiti-spring-boot-starter-basic:5.19.0')
    compile('org.springframework.boot:spring-boot-starter-actuator')
    compile('org.springframework:spring-test:4.2.5.RELEASE')
    compile('org.springframework.session:spring-session')
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version:'1.3.3.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version:'1.3.3.RELEASE'
    compile group: 'org.apache.poi', name: 'poi', version:'3.14'
    compile group: 'org.apache.poi', name: 'poi-excelant', version:'3.14'
    compile group: 'org.apache.poi', name: 'poi-ooxml', version:'3.14'
    compile group: 'com.alibaba', name: 'fastjson', version:'1.1.34'
    compile group: 'org.apache.commons', name: 'commons-lang3', version:'3.0'
    compile group: 'mysql', name: 'mysql-connector-java', version:'6.0.2'
    testCompile('org.springframework.boot:spring-boot-starter-test')
}
