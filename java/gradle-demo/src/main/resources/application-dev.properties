#Logging
logging.file=logs/myapp.log
logging.level.org.springframework=INFO
loggint.level.org.apache.tomcat.jdbc.pool=DEBUG

# Database: financial_statement
spring.datasource.url=jdbc:mysql://localhost:3306/xgsdk2_xht?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

