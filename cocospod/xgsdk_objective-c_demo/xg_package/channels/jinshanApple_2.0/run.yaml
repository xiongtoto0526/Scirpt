 # --编译选项
otherLinkFlag: [-ObjC,-licucore]

# --每两个"$"中间的key,代表该key需要读取 config.yaml 配置。暂时只支持一个变量
urlTypeList: [{CFBundleURLName: AliPay,CFBundleURLSchemes: [KS$appId$],CFBundleTypeRole: Editor}]

# --每两个"$"中间的key,代表该key需要读取 config.yaml 配置。暂时只支持一个变量
plistKeyList: {xgsdkChannelId: $xgsdk_channelid$,xgsdkAppId: $xgsdk_sdkAppid$,xgsdkAppKey: $xgsdk_sdkAppkey$,xgsdkAuthUrl: $XgAuthUrl$,
               xgsdkRechargeUrl: $XgRechargeUrl$,xgsdkDataUrl: $XgDataUrl$,channelAppId: $appId$,channelAppkey: $appKey$,xgsdkBundleId: $bundle_id$,
               xgsdkPlanId: $xgsdkPlanId$,xgsdkBuildNumber: $xgsdkBuildNumber$,xgsdkServerVersion: $xgsdkServerVersion$,isUsePure: $isUsePure$}

# 是否需要同步版本号。将infoPlist的bundelVersion和CFBundleShortVersionString保持一致。若不配置，默认为false
isVersionSynchronizesNeed: true

# --用户库
user_libs: [libxgApplePay.a,libxg-ksAppstore.a,libxgCommon.a,libcrypto.a,libssl.a,libKSPassport.a,libXgsdkData.a]
# --系统库
system_libs: [libicucore.dylib,libstdc++.6.dylib,libz.dylib,libresolv.9.tbd]
# --用户framework
user_frameworks: [AlipaySDK.framework]
# --系统framework
sys_frameworks: [StoreKit.framework,QuartzCore.framework,AdSupport.framework,SystemConfiguration.framework,CFNetwork.framework,
				 Security.framework,MobileCoreServices.framework,CoreTelephony.framework,AddressBook.framework]
# --bundle资源
user_bundles: [AlipaySDK.bundle,XGSDK.bundle]
# --动态framework
embbed_frameworks: []
# exemple=> embbed_frameworks: [XYPlatform.framework]
# --源文件
source_files: []
# exemple=> source_files: [{file_name: test1.m, complier_flag: -fno-objc-arc},
#                {file_name: test2.m, complier_flag: -fno-objc-arc}]
isReplaceIconNeed: false
isDisableBitCode: true
ios9HttpEnable: true
