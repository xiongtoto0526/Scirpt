<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>test star</title>
  <style>
  .rating {
    unicode-bidi: bidi-override;
    direction: rtl;
  }
  
  .rating > span {
    display: inline-block;
    position: relative;
    width: 1.1em;
  }
  
  .rating > span:hover:before,
  .rating > span:hover ~ span:before {
    content: "\2605";
    position: absolute;
  }
  </style>
</head>

<body>
  <div class="rating">
    <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
  </div>
</body>

</html>
