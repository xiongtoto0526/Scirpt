<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS3 box-orient</title>
  <style type="text/css">
.prev {
    background: black;
    color: white;
    font-size: 16px;
    display: block;
    float: left;
    box-sizing: border-box;
    border:solid 2px red;
    width: 50%;
}

.next {
    background: black;
    color: white;
    font-size: 16px;
    display: block;
    float: left;
    border:solid 2px red;
    box-sizing: border-box;
    width: 50%;
}
  </style>
</head>

<body>
  <div class="clearfix">
    <a class="prev" href="#">Previous</a>
  <a class="next" href="#">Next</a>
</div>
</body>

</html>
